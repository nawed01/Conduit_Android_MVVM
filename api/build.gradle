plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"
    api "com.squareup.retrofit2:retrofit:$retrofit_version" // to make api calls
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version" // to connect retrofit and moshi
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version" // JSON to Kotlin Class lib
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version" // code generation at compile time rather than run time

    // test imp
    testImplementation 'junit:junit:4.+'
}